     <template if:true={isModalOpen}>
        <!-- Header -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header" style="background-color:#16325c">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">Outpatient Scheduling Capacity</lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="color:white">
                        <b>Outpatient Scheduling Capacity</b>
                    </h2>
                </header>
                <!-- Header Ends-->

                <!-- Modal Body Starts-->
                <div class="slds-modal__content slds-scrollable_y" id="modal-content-id-1" style="min-height:250px">
                    <div class="slds-align_absolute-center" style="align-items:end;">
                        <label for="dateSelector">
                            <button class="slds-button" style="color: black;font-weight: bold;">
                                Start Search On &nbsp;
                            </button>
                        </label>&nbsp;
                        <lightning-input id="dateSelector" type="date" name="input1"
                        onchange={handleDate}></lightning-input>
                    </div>
                    </br>
                    <!-- SLOTS Starts-->
                    <div class="slds-align_absolute-center">
                        <template if:true={isDateSelected}>
                            <div class="appointment_slot">
                                <template for:each={slots} for:item="slot">
                                    <label key={slot}>
                                    <input type="radio" name="radio"
                                    class="card-input-element">
                                    <div class="panel panel-default card-input">
                                        <div class="panel-heading">
                                                <lightning-formatted-time value={slot}>
                                                </lightning-formatted-time>
                                            </div>
                                        </div>
                                    </label>
                                </template>
                            </div>
                            <!-- {slots} -->
                        </template> 
                        <template if:false={isDateSelected}>
                            NO SLOTS AVAILABLE
                        </template> 
                    </div>
                    <!-- SLOTS ENDS-->
                </div>
                <!--  Modal Body Ends -->

                <!-- Modal Footer Starts-->
                <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_success" onclick={bookSlotHandle} title="Book Slot" >
                        Book Slot
                    </button>

                    <button class="slds-button slds-button_destructive" onclick={closeModal}
                        title="Cancel">Close</button>
                </footer>
                <!-- Modal Footer Ends-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
