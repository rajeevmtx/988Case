<template>
     <template if:true={isModalOpen}>
        <!-- Header -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header" style="background-color:#16325c">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">Outpatient Scheduling Capacity</lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="color:white">
                        <b>Outpatient Scheduling Capacity</b>
                    </h2>
                </header>
                <!-- Header Ends-->

                <!-- Modal Body Starts-->
                <div class="slds-modal__content slds-scrollable_y" id="modal-content-id-1" style="min-height:250px">
                    <div class="slds-align_absolute-center" style="align-items:end;">
                        <label for="dateSelector">
                            <button class="slds-button" style="color: black;font-weight: bold;">
                                Start Search On &nbsp;
                            </button>
                        </label>&nbsp;
                        <lightning-input id="dateSelector" type="date" name="input1"
                        onchange={handleDate}></lightning-input>
                    </div>
                    </br>
                    <!-- SLOTS Starts-->
                    <div class="slds-align_absolute-center">
                        <template if:true={isDateSelected}>
                            <lightning-layout multiple-rows="false" class="slds-align_absolute-center">
                                <template for:each={defaultSlot} for:item="slot">
                                       <lightning-layout-item size="2" key={slot.Id} class="slds-align_absolute-center">
                                            <label key={slot.Id}>
                                            <input type="radio" name={slot.Time} onclick={timeValue}
                                            class="card-input-element radioStyle slds-align_absolute-center">
                                            <div class="panel panel-default card-input slds-align_absolute-center">
                                                <div class="panel-heading labelStyle slds-align_absolute-center" style="padding-left: 5px;">
                                                        <lightning-formatted-time value={slot.Time}>
                                                        </lightning-formatted-time> &nbsp;&nbsp;
                                                    </div>
                                                </div>
                                            </label>
                                       </lightning-layout-item>
                                </template>
                            </lightning-layout> 
                            <!-- {slots}  -->
                        </template> 
                        <template if:false={isDateSelected}>
                            <div class="slds-align_absolute-center">
                             <img src={booking} style="height: 200px">
                            </div>
                        </template>
                    </div>
                    </br>
                    <!-- SLOTS ENDS-->
                    <template if:true={isDateSelected}>
                        <div class="slds-align_absolute-center">
                            <label for="bookedDate">
                                <button class="slds-button" style="color: green;font-weight: bold;font-size:16px">
                                    Selected Booking Date and Time is : &nbsp;
                                </button>
                            </label>&nbsp;
                            <lightning-formatted-date-time style="color:red;font-size:16px;font-weight:bold" value={bookedDate} id="bookedDate">
                            </lightning-formatted-date-time>&nbsp;
                            <div style="color:red;font-size:16px;font-weight:bold">{istimeValue}</div>
                        </div>
                    </template>
                </div>
                <!--  Modal Body Ends -->
                <div class="slds-hide">
                    <lightning-record-edit-form
                                record-id={caseId}
                                object-api-name="Case">
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Booked_Slot__c" value={bookedDateTime}></lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <!-- Modal Footer Starts-->
                <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_success" onclick={bookSlotHandle} title="Book Slot" >
                        Book Slot
                    </button>

                    <button class="slds-button slds-button_destructive" onclick={closeModal}
                        title="Cancel">Close</button>
                </footer>
                <!-- Modal Footer Ends-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
