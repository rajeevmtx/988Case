                </br>
                <div class="paddingStyle">
                    <lightning-record-edit-form object-api-name="Case" record-id={caseId}>
                        <p>Can you tell me how you are feeling today?</p>
                        <lightning-input-field field-name="Caller_Name_feeling_today__c" variant="label-hidden"
                            onchange={handeReadoutChange}>
                        </lightning-input-field>
                        <p>What initially brought on this feeling?</p>
                        <lightning-input-field field-name="Initially_bought_feeling__c" variant="label-hidden"
                            onchange={handeReadoutChange}>
                        </lightning-input-field>
                        <p>Whatâ€™s been the most challenging part?</p>
                        <lightning-input-field field-name="Most_Challenging_part__c" variant="label-hidden"
                            onchange={handeReadoutChange}>
                        </lightning-input-field>
                        <p>How are you coping? Have you discovered a new healthy habit or hobby?</p>
                        <lightning-input-field field-name="How_are_you_coping__c" variant="label-hidden"
                            onchange={handeReadoutChange}></lightning-input-field>
                        <p>Have you had any thoughts of harming yourself
                            recently/today?</p>
                        <lightning-radio-group label="" value={Have_thoughts_of_harming_yourself__c}
                            name="Have_thoughts_of_harming_yourself__c" options={options} type="radio"
                            onchange={handeReadoutChange}></lightning-radio-group>
                        <template if:true={data.Have_thoughts_of_harming_yourself__c}>
                            <p>Can you tell me about the suicidal thoughts?</p>
                            <lightning-input-field field-name="About_Suicidal_thoughts__c" variant="label-hidden"
                                onchange={handeReadoutChange}></lightning-input-field>
                            <p>Have you made a plan?</p>
                            <lightning-input-field field-name="Have_you_made_a_plan__c" variant="label-hidden"
                                onchange={handeReadoutChange}></lightning-input-field>
                            <p>Do you intend to attempt suicide?</p>
                            <lightning-radio-group label="" value={Intend_to_attempt_suicide__c}
                                name="Intend_to_attempt_suicide__c" options={options} type="radio"
                                onchange={handeReadoutChange}></lightning-radio-group>
                        </template>

                        <div class="slds-hide">
                            <lightning-input-field field-name="Have_thoughts_of_harming_yourself__c"
                                value={data.Have_thoughts_of_harming_yourself__c} variant="label-hidden">
                            </lightning-input-field>

                            </lightning-input-field>
                        </div>
                    </lightning-record-edit-form>
