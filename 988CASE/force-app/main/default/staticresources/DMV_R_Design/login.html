<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome | DMV Portal</title>
    <meta name="description" content="DMV Portal - Workplace wellness" />

    <meta property="og:title" content="Welcome" />
    <meta property="og:site_name" content="DMV Portal" />
    <meta property="og:description" content="DMV Portal - Workplace wellness" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:url" content="" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.9.4/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="../sass/main.css">

    <title>Welcome | DMV Portal</title>
</head>

<body>
    <header>
        <nav>
            <div class="mtx-container">
                <div class="logo"><img src="../img/mtx_logo.png" alt="mtx Logo" /></div>

                <label for="drop" class="toggle">Menu</label>
                <input type="checkbox" id="drop" />
                <ul class="menu">
                    <li class="btn-section mtx-login--btn slds-m-top_x-small">
                        <button class="slds-button slds-button_outline-brand">Login</button>
                    </li>
                    <li class="btn-section mtx-login--btn slds-m-left_medium slds-m-top_x-small">
                        <button class="slds-button slds-button_brand ">Register</button>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main class="mtx--form-page">
        <!-- Header end over here. -->
        <div class="mtx-container">
            <div class="mtx-page--container">
                <div class="mtx-container">
                    <div class="slds-grid slds-wrap mtx-form-container">
                        <div class="slds-col slds-size_12-of-12 slds-m-vertical_large">
                            <div class="mtx-right--section mtx-login--section">
                                <div class="form--header">
                                    <div class="form--header_heading">
                                        <h2>Log in</h2>
                                        <div class="form--header_heading-description">
                                            Access your account to view, cancel, or update a scheduled appointment and
                                            to view vaccination details after your appointment.
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-gutters slds-wrap">
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label" for="text-input-id-1">
                                                    <abbr class="slds-required" title="required">* </abbr>Email
                                                    Address</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" id="text-input-id-1"
                                                        placeholder="Placeholder Text" required="" class="slds-input" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label" for="text-input-id-1">
                                                    <abbr class="slds-required" title="required">*
                                                    </abbr>Password</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" id="text-input-id-1"
                                                        placeholder="Placeholder Text" required="" class="slds-input" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-clearfix">
                                            <a href="#" class="slds-float_right">Forgot Passwrod?</a>
                                        </div>
                                    </div>
                                    <div class="btn-section slds-m-top_medium mtx-login--btn">
                                        <button class="slds-button slds-button_brand ">Log in</button>
                                        <div class="slds-m-vertical_large">
                                            <p class="divider line one-line" contenteditable>Doesn't have an account?
                                            </p>
                                        </div>
                                        <button class="slds-button slds-button_outline-brand">Register Now</button>
                                    </div>
                                </div>
                                <div class="card-image mtx-login--image">
                                    <img src="../img/undraw_mobile_login_ikmv.svg" alt="Kiwi standing on oval">
                                </div>
                            </div>
                        </div>

                        <!-- Forgot Password Section-->
                        <div class="slds-col slds-size_12-of-12 slds-m-vertical_large">
                            <div class="mtx-right--section mtx-login--section">
                                <div class="form--header">
                                    <div class="form--header_heading">
                                        <h2>Forgot Password?</h2>
                                        <div class="form--header_heading-description">
                                            No worries. We'll send you a link to reset it.
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-gutters slds-wrap">
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label" for="text-input-id-1">
                                                    <abbr class="slds-required" title="required">* </abbr>Email
                                                    Address</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" id="text-input-id-1"
                                                        placeholder="Placeholder Text" required="" class="slds-input" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn-section slds-m-top_medium mtx-login--btn">
                                        <button class="slds-button slds-button_brand ">Submit</button>
                                        <div class="slds-m-vertical_large">
                                            <p class="divider line one-line" contenteditable>Doesn't have an account?
                                            </p>
                                        </div>
                                        <button class="slds-button slds-button_outline-brand">Register Now</button>
                                    </div>
                                </div>
                                <div class="card-image mtx-login--image">
                                    <img src="../img/undraw_mobile_login_ikmv.svg" alt="Kiwi standing on oval">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
